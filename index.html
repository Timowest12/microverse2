<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form" action="">
      <label id="name-label" for="name">name:</label>
      <input id="name" type="text" placeholder="name" />
      <label id="email-label" for="email">email:</label>
      <input id="email" type="email" placeholder="email" />
      <label id="number-label" for="age">Age (optional)</label>
      <input
        type="number"
        name="age"
        id="number"
        min="15"
        max="30"
        placeholder="Age"
      />
      <label for="dropdown"
        >Which option best describes your current role?</label
      >
      <select name="" id="dropdown" placeholder="Select current role">
        <option value="">Student</option>
        <option value="">Full time job</option>
        <option value="">Full Time learner</option>
      </select>

      <label for="allradios"
        >Would you recommend freeCodeCamp to a friend?</label
      >
      <div id="allradios">
        <div class="radiogroup">
          <input name="radiogroup" type="radio" id="definetly" />
          <label for="definetly">Definetly</label>
        </div>

        <div class="radiogroup">
          <input name="radiogroup" type="radio" id="maybe" />
          <label for="definetly">Maybe</label>
        </div>

        <div class="radiogroup">
          <input name="radiogroup" type="radio" id="notsure" />
          <label for="notsure">Not sure</label>
        </div>
      </div>

      <label for="dropdown"
        >What is your favorite feature of freeCodeCamp?</label
      >
      <select name="" id="dropdown-2" placeholder="Select an option">
        <option value="">Challenges</option>
        <option value="">Projects</option>
        <option value="">Community</option>
      </select>

      <label for="allchecks"
        >What would you like to see improved? (Check all that apply)</label
      >

      <div id="allchecks">
        <div class="checkgroup">
          <input type="checkbox" id="cb1" value="front-end" />
          <label for="cb1">Front-end Projects</label>
        </div>

        <div class="checkgroup">
          <input type="checkbox" id="cb2" value="back-end" />
          <label for="cb2">Back-end Projects</label>
        </div>

        <div class="checkgroup">
          <input type="checkbox" id="cb3" value="data-visulalization" />
          <label for="cb3">Data Visualization</label>
        </div>
      </div>
      <label for="textarea1">Any comments or suggestions?</label>
      <textarea
        id="textarea1"
        placeholder="Enter your comment here..."
      ></textarea>

      <input type="submit" id="submit" />
    </form>
  </body>
</html>
